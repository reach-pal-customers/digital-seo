<html>
<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #342de6;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
        }

        .form {
            background-color: #f0f0f0;
            padding: 40px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-label {
            flex: 1;
            font-weight: bold;
        }

        .form-input {
            flex: 2;
        }

        .form-input input, .form-input select {
            width: 100%;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            text-align: center;
        }

        .form-button button {
            width: 150px;
            height: 50px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flight Ticket Booking</h1>
        </div>
        <div class="form">
            <form action="#" method="post">
                <div class="form-row">
                    <div class="form-label">From</div>
                    <div class="form-input">
                        <select name="from" required>
                            <option value="">Select a city</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Bangalore">Bangalore</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-label">To</div>
                    <div class="form-input">
                        <select name="to" required>
                            <option value="">Select a city</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Bangalore">Bangalore</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-label">Departure Date</div>
                    <div class="form-input">
                        <input type="date" name="departure_date" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-label">Return Date</div>
                    <div class="form-input">
                        <input type="date" name="return_date" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-label">Passengers</div>
                    <div class="form-input">
                        <input type="number" name="passengers" min="1" max="10" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-label">Class</div>
                    <div class="form-input">
                        <select name="class" required>
                            <option value="">Select a class</option>
                            <option value="Economy">Economy</option>
                            <option value="Business">Business</option>
                            <option value="First">First</option>                            
                        </select>                        
                    </div>                    
                </div>                
                <div class="form-button">
                    <button type="submit">Book Now</button>                    
                </div>                
            </form>            
        </div>        
    </div>    
</body>    
</html>
